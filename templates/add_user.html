<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12 mx-auto text-center">
                <img class="mb-4" src="../static/img/logo.jpeg" alt="" width="150" height="150">
                <h1 class="h3 mb-3 fw-normal">A単adir usuario</h1>
                {% with messages = get_flashed_messages() %}
                {% if messages %}
                {% for message in messages %}
                <div class="alert alert-primary alert-dismissible" role="alert">
                    <strong>{{ message }}</strong>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endfor %}
                {% endif %}
                {% endwith %}
                <form method="POST" action="/add-user">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="username" name="username" placeholder="Usuario">
                        <label for="username">Usuario</label>
                    </div>
                    <div class="form-floating mt-2">
                        <input type="text" class="form-control" name="password" placeholder="Contrase単a">
                        <label for="password">Contrase単a</label>
                    </div>
                    <div class="form-floating mt-2">
                        <select class="form-select" name="tipo">
                            <option disabled selected>Elije</option>
                            <option value="1">Administrador</option>
                            <option value="0">Normal</option>
                        </select>
                        <label for="floatingSelect">Elige el tipo de usuario</label>
                    </div>
                    <br>
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                    <input type="hidden" name="accion" value="adding">
                    <div class="btn-group btn-group-justified w-100">
                        <button type="submit" name="submit_button" value="Cancelar"
                            class="w-100 btn btn-lg btn-danger mt-2 ">Cancelar</button>
                        <button type="submit" name="submit_button" value="add"
                            class="w-100 btn btn-lg btn-success mt-2 ms-2">A単adir</button>
                    </div>
                </form>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous">
        </script>

</body>

</html>
