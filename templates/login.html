<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
        .my-element {
            margin-top: 80px;
        }
    </style>
</head>

<body>
    <div class="container text-center">
        <div class="col-9 mx-auto my-element">
            <form method="POST" action="/login-form">
                <img class="mb-4" src="../static/img/logo.jpeg" alt="" width="150" height="150">
                <h1 class="h3 mb-3 fw-normal">Inicio de sesi칩n</h1>
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                {% with messages = get_flashed_messages() %}
                {% if messages %}
                {% for message in messages %}
                <div class="alert alert-primary alert-dismissible" role="alert">
                    <strong>{{ message }}</strong>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endfor %}
                {% endif %}
                {% endwith %}
                <div class="form-floating">
                    <input type="text" class="form-control" id="username" name="username" placeholder="Usuario">
                    <label for="username">Usuario</label>
                </div>
                <div class="form-floating mt-2">
                    <input type="password" class="form-control" name="password" placeholder="Contrase침a">
                    <label for="password">Contrase침a</label>
                </div>
                <br>
                <button class="w-100 btn btn-lg btn-primary" type="submit">Iniciar sesi칩n</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
