<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="../static/img/logo.ico">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12 mx-auto text-center">
                <img class="mb-4" src="../static/img/logo.jpeg" alt="" width="150" height="150">
                <h1 class="h3 mb-3 fw-normal">Editar usuario</h1>
                {% with messages = get_flashed_messages() %}
                {% if messages %}
                {% for message in messages %}
                <div class="alert alert-primary alert-dismissible" role="alert">
                    <strong>{{ message }}</strong>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endfor %}
                {% endif %}
                {% endwith %}
                <form method="POST" action="/user-update">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="username" name="username" placeholder="Usuario"
                            value="{{user.username}}">
                        <label for="username">Usuario</label>
                    </div>
                    <div class="form-floating mt-2">
                        <input type="text" class="form-control" name="password" placeholder="Contraseña"
                            value="{{user.password}}">
                        <label for="password">Contraseña</label>
                    </div>
                    <div class="form-floating mt-2">
                        <select class="form-select" name="tipo">
                            {% if user.tipo == 0%}
                            <option value="1">Administrador</option>
                            <option value="0" selected>Normal</option>
                            {% endif %}
                            {% if user.tipo == 1%}
                            <option value="1" selected>Administrador</option>
                            <option value="0">Normal</option>
                            {% endif %}

                        </select>
                        <label for="floatingSelect">Elige el tipo de usuario</label>
                    </div>
                    <br>
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                    <input type="hidden" name="user_id" value="{{user.id}}">
                    <div class="btn-group btn-group-justified w-100">
                        <button type="submit" name="submit_button" value="Cancelar"
                            class="w-100 btn btn-lg btn-danger mt-2 ">Cancelar</button>
                        <button type="submit" name="submit_button" value="edit"
                            class="w-100 btn btn-lg btn-success mt-2 ms-2"
                            onclick="return confirm('Estas seguro que quieres editar al usuario {{user.username}}')">Editar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous">
        </script>

</body>

</html>
